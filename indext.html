<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 
    var day =10;
    if(day <= 10){
        var data1=day*100;
    }
    else if(day <= 20){
        var data2=day*80;
    }
    else(day <= 40){
        var data3=day*50;
    } 
    var result=data1+data2+data3;
    document.write(result);
  
    </script>
</body>
</html>
